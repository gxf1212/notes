  <div id="app"></div>

    window.$docsify = {

      homepage: 'README.md',
      coverpage: ['/'],
      loadNavbar: true,

      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      notFoundPage: '/utils/_my404.md',

      scrollToTop: {

        right: 12,
