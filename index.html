  <!-- theme css -->

  <!-- fontawesome -->
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />

<body>
  <div id="app"><center> 🏃‍🏃‍🏃‍💨加载中... </center></div> 
  <!--<font size="5">-->
  <script>
    window.$docsify = {
      name: 'Notes on Linux, MDS and courses',
      repo: 'https://gitee.com/gxf1212/notes',
      homepage: 'README.md',
      coverpage: ['/'],
      loadNavbar: true,
      loadSidebar: true, // 加载自定义侧边栏
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 6, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      routerMode: 'history', // 设置为 history 之后，浏览器链接里不会出现 #
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md', //防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        placeholder: '搜索',
        noData: '什么鬼？根本没有啊！',
        depth: 3
      },
      notFoundPage: '/utils/_my404.md',
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },
      // flexible alerts
      'flexible-alerts': {
      style: 'flat'
      },
      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '🔼', //\n top
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 页脚
      footer: {
        copy: '<p id="hitokoto">正在加载一言...</p> \
        <span id="sitetime"></span> <br/> \
        <span>Copyright &copy; 2021 &nbsp 💖 &nbsp</span>',
        auth: ' <strong><a href="https://gitee.com/gxf1212" target="_blank">Xufan Gao</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
        },
      // disqus: 'shortname', //comment
      relativePath: true,
      // update time
      timeUpdater: {
        text: "<br/><p align=right>last update time: {docsify-updated}</p>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- sidebar -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- equation -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/> --> 
  <!-- the latest css does not have italic equation -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css">
  <!-- code copy and highlight -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>

  <!-- usual markdown plug-in-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"> 
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  </script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@latest/js/click_heart.js"></script> 
  <!-- lower right cartoon girl -->
  <!-- <script src="https://unpkg.com/live2d-widget/lib/L2Dwidget.min.js"></script> -->
  <!-- <script src="https://unpkg.com/live2d-widget/lib/L2Dwidget.0.min.js"></script> -->

  <script src="./utils/cartoon-girl.js"></script>

  <!-- comment -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 页脚，配合运行时间 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 添加网站运行时间统计 -->
  <script src="./utils/sitetime.js"></script>
  <!-- 更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="utils/hitokoto.js"></script>
</body>
