<body>
  <div id="app"><center> 🏃‍🏃‍🏃‍💨加载中... </center></div>
  <!--<font size="5">-->
  <script>
    window.$docsify = {
      // name: 'Notes on Linux, MDS and courses',
      name: 'Notes Site',
      repo: 'https://github.com/gxf1212/notes',
      homepage: 'index.md',
      // homepage: 'README.md',
      coverpage: ['/'],
      // logo: '/utils/figure/benzene.png',  // replaces `name` under themeable!
      loadNavbar: true,
      loadSidebar: true, // 加载自定义侧边栏
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 6, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      // routerMode: 'history', // 设置为 history 之后，浏览器链接里不会出现 #
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md', //防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        placeholder: '搜索',
        noData: '什么鬼？根本没有啊！',
        depth: 3
      },
      notFoundPage: '/utils/_my404.md',
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },
      // flexible alerts
      'flexible-alerts': {
      style: 'flat'
      },
      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '🔼', //\n top
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 页脚
      footer: {
        copy: '<p id="hitokoto">正在加载一言...</p> \
        <span id="sitetime"></span> <br/> \
        <span>Copyright &copy; 2021 &nbsp 💖 &nbsp</span>',
        auth: ' <strong><a href="https://github.com/gxf1212" target="_blank">Xufan Gao</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
        },
      // disqus: 'shortname', //comment
      relativePath: true,
      // update time
      timeUpdater: {
        text: "<br/><p align=right>last update time: {docsify-updated}</p>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      },
      mindmap: {
          // https://github.com/dundalek/markmap
          markmap: {
            preset: 'colorful', // or default
            linkShape: 'diagonal' // or bracket
          }
        },
    }
  </script>
